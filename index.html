<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzify- Listen to your favorite songs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <h1>MUZIFY - Your Favorite Music Player</h1>
    </nav>
    <div class="container">

        <div class="songList">
            <h2>Best of NCS-No Copyright Sounds.</h2>
            <div>
                <div class="songItem">
                    <img src="./covers/Cover2.jpg" alt="1">
                    <span>Chalo Lein </span>
                    <span class="songlistPlay"><span class="timestamp">3:26 <i id="0"
                                class=" songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                               
                </div>
                <div class="songItem">
                    <img src="./covers/Cover3.jpg" alt="1">
                    <span>Dil Galti Kar </span>
                    <span class="songlistPlay"><span class="timestamp">5:00 <i id="1"
                                class=" songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover1.jpg" alt="1">
                    <span>Ishq Wala Love</span>
                    <span class="songlistPlay"><span class="timestamp">3:45 <i id="2"
                                class=" songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover4.jpeg" alt="1">
                    <span>Jehda Nasha</span>
                    <span class="songlistPlay"><span class="timestamp">3:54 <i id="3"
                                class="songItemPlay  fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover5.jpg" alt="1">
                    <span>Kahani Suno</span>
                    <span class="songlistPlay"><span class="timestamp">2:21 <i id="4"
                                class=" songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover6.webp" alt="1">
                    <span>Rang Lageya</span>
                    <span class="songlistPlay"><span class="timestamp">4:07 <i id="5"
                                class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover7.jpg" alt="1">
                    <span>Laung Lachi</span>
                    <span class="songlistPlay"><span class="timestamp">2:34 <i id="6"
                                class=" songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover8.jpg" alt="1">
                    <span>Man Meri Jaan</span>
                    <span class="songlistPlay"><span class="timestamp">5:15 <i id="7"
                                class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover9.jpg" alt="1">
                    <span>Main Royan</span>
                    <span class="songlistPlay"><span class="timestamp">5:30 <i id="8"
                                class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./covers/Cover10.jpg" alt="1">
                    <span>Ye Dil</span>
                    <span class="songlistPlay"><span class="timestamp">6:29 <i id="9"
                                class="songItemPlay fa-sharp fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-3x fa-sharp fa-regular fa-circle-play " id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="pl" id="gif" width="42px"><span id="masterSongName">  Chalo Lein</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
